            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/users/([0-9]+)/used-bots {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorizeWithId.lua;

            proxy_pass http://123.60.187.205:8082;   # user 微服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/bots/([0-9]+)/histories {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorize.lua;

            proxy_pass http://123.60.187.205:8084;  # chat 微服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/users/([0-9]+)/ban {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorizaOnlyAdmin.lua;

            proxy_pass http://123.60.187.205:8082;  # user 微服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/users {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorizaOnlyAdmin.lua;

            proxy_pass http://123.60.187.205:8082;  # user 微服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        # 正常处理
        location /api/users/ {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorize.lua;

            proxy_pass http://123.60.187.205:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/bots/ {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorize.lua;

            proxy_pass http://123.60.187.205:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/plugins/ {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorize.lua;

            proxy_pass http://123.60.187.205:8085;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

        location /api/histories/ {
            access_by_lua_file /usr/local/openresty/nginx/conf/lua/authorize.lua;

            proxy_pass http://123.60.187.205:8084;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off; # 如果你使用自签名证书，关闭 SSL 验证
        }

    }
}
